<!-- @format -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의 관리</title>
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin/default.css" />
    <link rel="stylesheet" href="/css/admin/sidebar.css" />
    <link rel="stylesheet" href="/css/admin/content.css" />
    <link rel="stylesheet" href="/css/admin/status.css" />
    <link rel="stylesheet" href="/css/admin/enquiry-modal.css" />
    <link rel="stylesheet" href="/css/admin/storage-modal.css" />
    <link rel="stylesheet" href="/css/admin/paging.css" />
  </head>
  <body>
    <section class="main">
      <section th:insert="~{admin/component/sidebar-main.html :: sidebar}"></section>
      <!-- content.css -->
      <section class="content">
        <div class="content__header">
          <span>문의 관리</span>
          <a href="/user/logout"> 로그아웃 </a>
        </div>
        <main class="content__main">
          <div class="table__container">
            <!-- status.css -->
            <section class="trip-status">
              <ul class="status-list">
                <li class="status-list-item">
                  <div class="status-item-wrapper">
                    <svg
                      width="36"
                      height="36"
                      viewBox="0 0 36 36"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <rect width="36" height="36" rx="12" fill="#EDFEE0"></rect>
                      <path
                        d="M9.75 12.75H24.25C25.3546 12.75 26.25 13.6454 26.25 14.75V24.25C26.25 25.3546 25.3546 26.25 24.25 26.25H11.75C10.6454 26.25 9.75 25.3546 9.75 24.25V12.75Z"
                        fill="#11CA2D"></path>
                      <path
                        d="M9.75 12.5C9.75 11.3954 10.6454 10.5 11.75 10.5H16.125L18 12.75H9.75V12.5Z"
                        fill="#11CA2D"></path>
                    </svg>
                    <div class="status-item-name">답변 대기중</div>
                  </div>
                  <div class="status-item-count">
                    <a href="" th:text="${getAnswerFalse}"></a>
                  </div>
                </li>
                <li class="status-list-item">
                  <div class="status-item-wrapper">
                    <div class="problem-icon-wrapper">
                      <div class="problem-icon">
                        <div>
                          <div>
                            <span>
                              <svg
                                width="36"
                                height="36"
                                viewBox="0 0 36 36"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect width="36" height="36" rx="12" fill="#EDFEE0"></rect>
                                <path
                                  d="M9.75 12.75H24.25C25.3546 12.75 26.25 13.6454 26.25 14.75V24.25C26.25 25.3546 25.3546 26.25 24.25 26.25H11.75C10.6454 26.25 9.75 25.3546 9.75 24.25V12.75Z"
                                  fill="#11CA2D"></path>
                                <path
                                  d="M9.75 12.5C9.75 11.3954 10.6454 10.5 11.75 10.5H16.125L18 12.75H9.75V12.5Z"
                                  fill="#11CA2D"></path>
                              </svg>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="status-item-name">답변 완료</div>
                  </div>
                  <div class="status-item-count">
                    <a href="" th:text="${getAnswerTrue}"></a>
                  </div>
                </li>
                <li class="status-list-item">
                  <div class="status-item-wrapper">
                    <div class="problem-icon-wrapper">
                      <div class="problem-icon">
                        <div>
                          <div>
                            <span>
                              <svg
                                width="36"
                                height="36"
                                viewBox="0 0 36 36"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect width="36" height="36" rx="12" fill="#EDFEE0"></rect>
                                <path
                                  d="M9.75 12.75H24.25C25.3546 12.75 26.25 13.6454 26.25 14.75V24.25C26.25 25.3546 25.3546 26.25 24.25 26.25H11.75C10.6454 26.25 9.75 25.3546 9.75 24.25V12.75Z"
                                  fill="#11CA2D"></path>
                                <path
                                  d="M9.75 12.5C9.75 11.3954 10.6454 10.5 11.75 10.5H16.125L18 12.75H9.75V12.5Z"
                                  fill="#11CA2D"></path>
                              </svg>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="status-item-name">총 문의 개수</div>
                  </div>
                  <div class="status-item-count">
                    <a href="" th:text="${total}"></a>
                  </div>
                </li>
                <div class="clock">
                  <h2>현재시간</h2>
                  <h1></h1>
                </div>
              </ul>
            </section>
            <div class="table__box">
              <div class="table__search__form" style="margin-bottom: 14px;">
                <div>
                  <button
                    id="delete-button"
                    class="button__type_2 button__color__red"
                    style="width: 120px">
                    문의내역 삭제
                  </button>
                  <button
                    id="answer-check"
                    class="button__type_3 button__color__green"
                    style="width: 120px;">
                    답변 확인
                  </button>
                </div>
                <!-- default.css -->
                <form action="/admin/enquiry/search" name="searchForm">
                      <div class="search-box-wrap">
                        <div class="select-box">
                          <button class="listbox-selecter">검색조건 선택</button>
                          <ul class="listbox displayNone" id="listbox">
                            <li><button class="list">아이디</button></li>
                            <li><button class="list">이름</button></li>
                            <li><button class="list">제목</button></li>
                            <li><button class="list">내용</button></li>
                          </ul>
                          <input type="text" name="condition" style="display: none" value="" />
                        </div>
                        <div class="search-box">
                          <input
                            type="text"
                            name="search"
                            class="input__type_1 search-input"
                            placeholder="검색" />
                          <span>
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              xmlns:xlink="http://www.w3.org/1999/xlink"
                              enable-background="new 0 0 32 32"
                              id="Glyph"
                              version="1.1"
                              viewBox="0 0 32 32"
                              xml:space="preserve">
                              <path
                                d="M27.414,24.586l-5.077-5.077C23.386,17.928,24,16.035,24,14c0-5.514-4.486-10-10-10S4,8.486,4,14  s4.486,10,10,10c2.035,0,3.928-0.614,5.509-1.663l5.077,5.077c0.78,0.781,2.048,0.781,2.828,0  C28.195,26.633,28.195,25.367,27.414,24.586z M7,14c0-3.86,3.14-7,7-7s7,3.14,7,7s-3.14,7-7,7S7,17.86,7,14z"
                                id="XMLID_223_" />
                            </svg>
                          </span>
                        </div>
                      </div>
                  </form>
              </div>
              <table class="table">
                <tr class="table__header">
                  <th class="content_check">
                    <label class="check-label">
                      <input type="checkbox" id="checkAll" />
                    </label>
                  </th>
                  <th class="content__id">문의번호</th>
                  <th>유저 아이디</th>
                  <th>문의 제목</th>
                  <th>문의 등록날짜</th>
                  <th>답변완료</th>
                  <th></th>
                </tr>
                <!--전체 목록 -->

              </table>
              <!-- default.css > pagenation -->
              <th:block th:if="${searchDTO.getTypes() == null}">
                <div th:object="${pagination}">
                  <div class="paging" style="text-align: center">
                    <a class="changePage" th:href="'enquiry?page=' + *{startPage - 1}" th:if="*{prev}" style="color: black"><code><</code></a>
                    <th:block th:each="page:${#numbers.sequence(pagination.startPage, pagination.endPage)}">
                      <a class="changePage" style="color: black" th:href="'enquiry?page=' + ${page}" th:if="${pagination.criteria.page != page}"><code th:text="${page}"></code></a>
                      <code id="currentPage" th:unless="${pagination.criteria.page != page}" th:text="${page}"></code>
                    </th:block>
                    <a class="changePage" th:href="'enquiry?page=' + ${pagination.endPage + 1}" th:if="*{next}" style="color: black"><code>></code></a>
                  </div>
                  <form th:action="@{/admin/enquiry}" th:object="${criteria}" name="pageForm">
                    <input type="hidden" th:field="*{page}">
                    <input type="hidden" th:field="*{amount}">
                  </form>
                </div>
              </th:block>
              <th:block th:if="${searchDTO.getTypes() != null}">
                <div th:object="${pagination}">
                  <div class="paging" style="text-align: center">
                    <a class="changePage" th:href="'/admin/enquiry/search?page=' + *{startPage - 1} + '&condition='+${condition} + '&search='+${search}" th:if="*{prev}" style="color: black"><code><</code></a>
                    <th:block th:each="page:${#numbers.sequence(pagination.startPage, pagination.endPage)}">
                      <a class="changePage" style="color: black" th:href="'/admin/enquiry/search?page=' + ${page} + '&condition='+${condition} + '&search='+${search}" th:if="${pagination.criteria.page != page}"><code th:text="${page}"></code></a>
                      <code id="currentPage" th:unless="${pagination.criteria.page != page}" th:text="${page}"></code>
                    </th:block>
                    <a class="changePage" th:href="'/admin/enquiry/search?page=' + ${pagination.endPage + 1} + '&condition='+${condition} + '&search='+${search}" th:if="*{next}" style="color: black"><code>></code></a>
                  </div>
                  <form th:action="@{/admin/enquiry/search}" th:object="${criteria}" name="pageForm">
                    <input type="hidden" th:field="*{page}">
                    <input type="hidden" th:field="*{amount}">
                  </form>
                </div>
              </th:block>
            </div>
          </div>
        </main>
      </section>
      <!-- 모달창 들어가야할 곳 -->
      <!-- 추후 타임리프로 불러와야 함 -->
      <div id="confirm-modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h3>삭제 확인</h3>
            <button class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <p>정말로 삭제하시겠습니까?</p>
          </div>
          <div class="modal-footer">
            <button id="confirm-delete" class="btn confirm-btn">확인</button>
            <button id="cancel-delete" class="btn cancel-btn">취소</button>
          </div>
        </div>
      </div>
      <section class="modal-stage" style="display: none">
<!--        <section th:insert="~{admin/modals/enquiry-modal.html :: enquiry-modal}"></section>-->
      </section>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/js/admin/app.js"></script>
  <script src="/js/admin/events.js"></script>
  <script th:inline = "javascript">
    let inquiries = [[${inquiries}]];
    let $page = [[${pagination.criteria.page}]];
  </script>
  <script src="/js/admin/inquiry.js"></script>
</html>
